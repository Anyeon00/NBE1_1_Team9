<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1, table, input {
            text-align: center
        }
    </style>
</head>
<body>
<h1>Product Detail</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<table class="table" th:object="${product}">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">category</th>
        <th scope="col">price</th>
        <th scope="col">description</th>
        <th scope="col" colspan="2">management</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row" th:text="${product.id}">1</th>
        <td th:text="${product.name}">name</td>
        <td th:text="${product.category}">category</td>
        <td th:text="${product.price}">price</td>
        <td th:text="${product.description}">description</td>
        <td>
            <a th:href="@{/products/{id}/edit(id=${product.id})}" class="d-inline">
                <button type="button" class="btn btn-success">수정</button>
            </a>
            <form action="#" th:action="@{/products/{id}(id=${product.id})}" method="#" th:method="delete" class="d-inline">
                <input type="hidden" name="_method" value="DELETE">
                <button class="btn btn-danger">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
