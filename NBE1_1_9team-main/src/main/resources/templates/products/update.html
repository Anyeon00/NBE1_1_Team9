<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1, table, input {text-align: center}
    </style>
</head>
<body>
<h1>Product Update</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">category</th>
        <th scope="col">price</th>
        <th scope="col">description</th>
        <th scope="col" colspan="2">management</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${product}">
        <th scope="row" th:text="${product.id}">1</th>
        <td th:text="${product.name}">name</td>
        <td th:text="${product.category}">category</td>
        <td th:text="${product.price}">price</td>
        <td th:text="${product.description}">description</td>
        <td></td>
    </tr>
    <tr>
        <form action="#" th:action="@{/products/{id}(id=${id})}" method="#" th:method="put" th:object="${newProduct}">
            <th scope="row" th:text="${product.id}">1</th>
            <td>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </td>
            <td>
                <input type="text" class="form-control" id="category" th:field="*{category}">
            </td>
            <td>
                <input type="number" class="form-control" id="price" th:field="*{price}">
            </td>
            <td>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </td>
            <td>
                <button type="submit" class="btn btn-primary">상품 수정</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
