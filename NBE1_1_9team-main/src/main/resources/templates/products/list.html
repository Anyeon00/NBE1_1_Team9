<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1, table, input {text-align: center}
    </style>
</head>
<body>
<h1>Products List</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- 1. 상품목록, 2. 개별 상품 페이지로 이동, 3. 상품 등록 -->

<!--1. 상품목록-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Details</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="products :${productsList}">
        <th scope="row" th:text="${products.id}">id</th>
        <td th:text="${products.name}">name</td>
        <td th:text="${products.category}">category</td>
        <td th:text="${products.price}">price</td>
        <td th:text="${products.description}">description</td>
<!--        2. 개별 상품 페이지로 이동-->
        <td>
            <a th:href="@{/products/{id}(id=${products.id})}">
                <button type="button" class="btn btn-secondary btn-sm"> 자세히 보기</button>
            </a>
        </td>
    </tr>
<!--    3. 상품 등록-->
    <tr>
        <form th:action="@{/products/register}" method="post" th:object="${product}">
            <th scope="row">New Id</th>
            <td>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </td>
            <td>
                <input type="text" class="form-control" id="category" th:field="*{category}">
            </td>
            <td>
                <input type="number" class="form-control" id="price" th:field="*{price}">
            </td>
            <td>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </td>
            <td>
                <button type="submit" class="btn btn-primary">상품 등록</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>

</body>
</html>
